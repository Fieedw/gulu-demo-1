<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘UI</title>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-background: white;
            --button-active-background: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size)
        }

        .demo {

            min-height: 100px;
        }
.sider{
    width: 200px;
    background: deepskyblue;
}
        .header{
            height: 100px;
            background:darkturquoise;
        }
        .g-content{
            background: dodgerblue;
        }
.footer{
    height: 50px;
    background: darkturquoise;
}</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<body>
<div id="app">
    <button @click="showToast1">top</button>
    <button @click="showToast2">middle</button>
    <button @click="showToast3">bottom</button>
    <g-row>
        <g-col span="24">100%</g-col>
    </g-row>
    <g-row gutter="20">
        <g-col span="12">50%</g-col>
        <g-col span="12">50%</g-col>
    </g-row>
    <g-row gutter="20">
        <g-col span="8">33.3%</g-col>
        <g-col span="8">33.3%</g-col>
        <g-col span="8">33.3%</g-col>
    </g-row>
    <g-row gutter="20">
        <g-col span="6">25%</g-col>
        <g-col span="6">25%</g-col>
        <g-col span="6">25%</g-col>
        <g-col span="6">25%</g-col>
    </g-row>
    <div style="margin-top: 40px">
        <g-input :disable="true" value="张三"></g-input>
        <g-input :read-only="true" value="李四"></g-input>
        <g-input value="王五"></g-input>
        <g-input error="姓名不能少于3个字符" value="王"></g-input>
        <div style="margin-top: 20px">
            <g-input @change="inputChange" v-model="message" value="王"></g-input>
            <p>{{message}}</p>
        </div>
        <button @click="message+=1">+1</button>
    </div>
    <div style="margin-top: 20px">
        <g-button :loading="loading1" @click="loading1=!loading1" icon="setting">
            按钮
        </g-button>
        <g-button :loading="loading2" @click="loading2 =!loading2">
            按钮
        </g-button>
        <g-button :loading="loading3" @click="loading3=!loading3" icon="setting" icon-position="right">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
            <g-button icon="down" icon-position="right">更多</g-button>
        </g-button-group>
    </div>
    <g-layout style=" margin-top:20px;height: 100vh">
        <g-sider class="demo">sider</g-sider>
        <g-layout>
            <g-header class="demo">header</g-header>
            <g-content class="demo">content</g-content>
            <g-footer class="demo">footer</g-footer>
        </g-layout>
    </g-layout>
</div>
<script src="/app.a6a4d504.js"></script>
<script src="//at.alicdn.com/t/font_1831853_gtlaqtycj8.js"></script>
</body>
</html>
